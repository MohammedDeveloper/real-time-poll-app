<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real-time Poll App</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>

<body>

    <div class="container">
        <h1>
            Real-time Voting App
        </h1>
        <p>
            Please vote for better OS you experienced with:

            <form id="vote-form">
                <p>
                    <input class="radioGrp" type="radio" name="poll" id="windows" value="Windows" />
                    <label for="windows">Windows</label>
                </p>
                <p>
                    <input class="radioGrp" type="radio" name="poll" id="macos" value="MacOS" />
                    <label for="macos">MacOS</label>
                </p>
                <p>
                    <input class="radioGrp" type="radio" name="poll" id="linux" value="Linux" />
                    <label for="linux">Linux</label>
                </p>
                <p>
                    <input class="radioGrp" type="radio" name="poll" id="other" value="Other" />
                    <label for="other">Something else</label>
                </p>
                <input type="submit" value="Vote" class="btn">
            </form>
            <br/>
            <br/>
            <div id="chartContainer" style="height: 300px; width: 100%">
            </div>
        </p>
    </div>




    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- JS: pusher and canvas CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
